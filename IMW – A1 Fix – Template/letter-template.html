<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS TYPEFACE</title>
        <link rel="stylesheet" href="letter-style.css">
    </head>
    <body>

<!-- might be useful for whiteouts https://css-tricks.com/an-initial-implementation-of-clip-path-path/ -->

<!-- LETTER A -->
      <div class="letter letter-a">
        <!-- OVERFLOW:HIDDEN instead of whiteout shapes -->
        <!-- OVERFLOW:HIDDEN @ https://developer.mozilla.org/en-US/docs/Web/CSS/overflow -->
        <!-- Moon for Apex -->
        <div class="apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <!-- Moon for Leg -->
        <div class="leg-hidden">
          <div id="leg-left"></div>
          <div id="leg-right"></div>
        </div>
        <!-- Moon for Crossbar -->
        <div class="crossbar-hidden">
          <div id="crossbar"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-left"></div>
        <div id="vertical-right"></div>
    	</div>

<!-- LETTER B -->
		  <div class="letter letter-b">
        <!-- Moon for Ear -->
        <div class="ear-hidden">
          <div id="ear-left"></div>
        </div>
        <!-- B Apex -->
        <div class="b-apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <!-- B Bottom -->
        <div class="b-bottom-hidden">
          <div id="leg-left"></div>
          <div id="leg-right-reversed"></div>
        </div>
        <!-- Moon B Middle -->
        <div class="middle-bottom-hidden">
          <div id="middle-bottom"></div>
        </div>
        <div class="middle-top-hidden">
          <div id="middle-top"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-ear"></div>
        <div id="vertical-right-top"></div>
        <div id="vertical-right-bottom"></div>
    	</div>

<!-- LETTER C -->

        <!-- Moon for Bottom -->
        <div class="leg-hidden">

        <div class="c-curve-hidden">
