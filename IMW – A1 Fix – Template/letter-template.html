<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS TYPEFACE</title>
        <link rel="stylesheet" href="letter-style.css">
    </head>
    <body>

<!-- might be useful for whiteouts https://css-tricks.com/an-initial-implementation-of-clip-path-path/ -->

<!-- LETTER A -->
      <div class="letter letter-a">
        <!-- OVERFLOW:HIDDEN instead of whiteout shapes -->
        <!-- OVERFLOW:HIDDEN @ https://developer.mozilla.org/en-US/docs/Web/CSS/overflow -->
        <!-- Moon for Apex -->
        <div class="apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <!-- Moon for Leg -->
        <div class="leg-hidden">
          <div id="leg-left"></div>
          <div id="leg-right"></div>
        </div>
        <!-- Moon for Crossbar -->
        <div class="crossbar-hidden">
          <div id="crossbar"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-left"></div>
        <div id="vertical-right"></div>
    	</div>

<!-- LETTER B -->
		  <div class="letter letter-b">
        <!-- Moon for Ear -->
        <div class="ear-hidden">
          <div id="ear-left"></div>
        </div>
        <!-- B Apex -->
        <div class="b-apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <!-- B Bottom -->
        <div class="b-bottom-hidden">
          <div id="leg-left"></div>
          <div id="leg-right-reversed"></div>
        </div>
        <!-- Moon B Middle -->
        <div class="middle-bottom-hidden">
          <div id="middle-bottom"></div>
        </div>
        <div class="middle-top-hidden">
          <div id="middle-top"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-ear"></div>
        <div id="vertical-right-top"></div>
        <div id="vertical-right-bottom"></div>
    	</div>

<!-- LETTER C -->
    	<div class="letter letter-c">
    	</div>

<!-- LETTER D -->
		  <div class="letter letter-d">
        <!-- Moon for Ear -->
        <div class="ear-hidden">
          <div id="ear-left"></div>
        </div>
        <!-- D Apex -->
        <div class="b-apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <!-- D Bottom -->
        <div class="b-bottom-hidden">
          <div id="leg-left"></div>
          <div id="leg-right-reversed"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-ear"></div>
        <div id="vertical-d"></div>
    	</div>

<!-- LETTER E -->
    	<div class="letter letter-e">
    	</div>

<!-- LETTER F -->
		  <div class="letter letter-f">
    	</div>

<!-- LETTER G -->
    	<div class="letter letter-g">
    	</div>

<!-- LETTER H -->
		  <div class="letter letter-h">
        <!-- Moon for Ear -->
        <div class="ear-hidden">
          <div id="ear-left"></div>
        </div>
        <!-- H Right -->
        <div class="b-apex-hidden">
          <div id="apex-right"></div>
        </div>
        <!-- H Leg -->
        <div class="h-leg-hidden">
          <div id="leg-left"></div>
          <div id="leg-right"></div>
        </div>
        <!-- Moon for Crossbar -->
        <div class="h-crossbar-hidden">
          <div id="crossbar"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-ear"></div>
        <div id="vertical-d"></div>
    	</div>

<!-- LETTER I -->
    	<div class="letter letter-i">
        <!-- Moon for Ear -->
        <div class="ear-hidden">
          <div id="ear-left"></div>
        </div>
        <!-- H Leg -->
        <div class="h-leg-hidden">
          <div id="leg-left"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-ear"></div>
    	</div>

<!-- LETTER J -->
	   <div class="letter letter-j">
    	</div>

<!-- LETTER K -->
    	<div class="letter letter-k">
        <!-- Moon for Ear -->
        <div class="ear-hidden">
          <div id="ear-left"></div>
        </div>
        <!-- K Right -->
        <div class="b-apex-hidden">
          <div id="apex-right"></div>
        </div>
        <!-- K Leg -->
        <div class="h-leg-hidden">
          <div id="leg-left"></div>
          <div id="leg-right"></div>
        </div>
        <!-- Moon K Middle -->
        <div class="middle-bottom-hidden">
          <div id="middle-bottom"></div>
        </div>
        <div class="middle-top-hidden">
          <div id="middle-top"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-ear"></div>
        <div id="vertical-right-top"></div>
        <div id="vertical-right-bottom"></div>
    	</div>

<!-- LETTER L -->
		  <div class="letter letter-l">
    	</div>

<!-- LETTER M -->
    	<div class="letter letter-m">
        <!-- Moon for Ear -->
        <div class="ear-hidden">
          <div id="ear-left"></div>
        </div>
        <!-- M Shoulder -->
        <div class="b-apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <div class="m-apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <!-- M Leg -->
        <div class="h-leg-hidden">
          <div id="leg-left"></div>
          <div id="leg-right"></div>
          <div id="leg-m"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-ear"></div>
        <div id="vertical-d"></div>
        <div id="vertical-m"></div>
    	</div>

<!-- LETTER N -->
		  <div class="letter letter-n">
        <!-- Moon for Ear -->
        <div class="ear-hidden">
          <div id="ear-left"></div>
        </div>
        <!-- N Shoulder -->
        <div class="b-apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <!-- N Leg -->
        <div class="h-leg-hidden">
          <div id="leg-left"></div>
          <div id="leg-right"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-ear"></div>
        <div id="vertical-d"></div>
    	</div>

<!-- LETTER O -->
    	<div class="letter letter-o">
        <!-- Moon for Apex -->
        <div class="apex-hidden">
          <div id="apex-left"></div>
          <div id="apex-right"></div>
        </div>
        <!-- Moon for Leg -->
        <div class="leg-hidden">
          <div id="leg-left"></div>
          <div id="leg-right-reversed"></div>
        </div>
        <!-- Rectangle for Vertical Strokes -->
        <div id="vertical-left"></div>
        <div id="vertical-right"></div>
    	</div>

<!-- LETTER P -->
		  <div class="letter letter-p">
    	</div>

<!-- LETTER Q -->
    	<div class="letter letter-q">
    	</div>

<!-- LETTER R -->
		  <div class="letter letter-r">
    	</div>

<!-- LETTER S -->
		  <div class="letter letter-s">
		  </div>

<!-- LETTER T -->
		  <div class="letter letter-t">
		  </div>

<!-- LETTER U -->
		  <div class="letter letter-u">
		  </div>

<!-- LETTER V -->
		  <div class="letter letter-v">
		  </div>

<!-- LETTER W -->
		  <div class="letter letter-w">
		  </div>

<!-- LETTER X -->
		  <div class="letter letter-x">
		  </div>

<!-- LETTER Y -->
		  <div class="letter letter-y">
		  </div>

<!-- LETTER Z -->
		  <div class="letter letter-z">
		  </div>


		<!--THE CHARACTERS BELOW ARE OPTIONAL -->

		<div class="letter letter-0">
		</div>

		<div class="letter letter-1">

		<div class="letter letter-2">

    </body>
</html>
